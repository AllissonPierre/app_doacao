<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only item-left ng-show><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Bem Vindo ao DOAR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Olá, bem vindo ao DOAR</h3>
  <img src="../../assets/imgs/donate.jpg">
  <p>Você pode conhecer as instituições que necessitam da sua ajuda para continuar ajudando quem precisa.</p>

  <button ion-button outline (click)="showConhecer()">Conhecer</button>
  <p>Ou se preferir, ir direto ao formulário de doação.</p>
  <button ion-button outline (click)="showDoar()">Doar</button>
</ion-content>
